      event: Stop
      timeout: 15
      command: "node $CLAUDE_PROJECT_DIR/.claude/hooks/persistent-mode.js"
    - component: post-tool-verifier.sh
      event: PostToolUse
      timeout: 10
    - component: pre-tool-enforcer.sh
      event: PreToolUse
      timeout: 5
    - component: session-start.sh
      event: SessionStart
      timeout: 10
    - component: oh-my-toong:sync-schema-validator.sh
      event: PostToolUse
      matcher: "Edit(**/sync.yaml)"
      timeout: 30
    - component: oh-my-toong:sync-component-validator.sh
      event: Stop
      timeout: 30

