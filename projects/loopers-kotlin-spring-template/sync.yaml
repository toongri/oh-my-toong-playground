name: loopers-spring-kotlin-template
path: /Users/toong/repos/loopers-spring-kotlin-template

agents:
  items:
    - explore
    - librarian
    - metis
    - mnemosyne
    - momus
    - oracle
    - argus
    - chunk-reviewer
    - spec-reviewer
    - component: sisyphus-junior
      add-skills:
        - testing
        - implementation

commands:
  items:
    - cancel-ralph
    - hud
    - ralph

scripts:
  items:
    - hud.js

hooks:
  items:
    # Common hooks
    - component: keyword-detector.sh
      event: UserPromptSubmit
      timeout: 10
    - component: persistent-mode.js
      event: Stop
      timeout: 15
      command: "node $CLAUDE_PROJECT_DIR/.claude/hooks/persistent-mode.js"
    - component: pre-tool-enforcer.sh
      event: PreToolUse
      timeout: 5
    - component: session-start.sh
      event: SessionStart
      timeout: 10
    # Kotlin project-specific hooks (file-based)
    - component: pre-commit-gate.sh
      event: PreToolUse
      matcher: "Bash"
      timeout: 120

skills:
  items:
    - component: spec
      platforms: [claude]
    - component: prometheus
      platforms: [claude]
    - component: sisyphus
      platforms: [claude]
    - agent-council
    - clarify
    - explore
    - git-committer
    - librarian
    - metis
    - momus
    - oracle
    - testing
    - argus
    - component: code-review
      platforms: [claude]
    - make-pr
    - spec-review
    - technical-writing

rules:
  items:
    - tool-usage-policy
    - work-principles
    - coding-discipline
