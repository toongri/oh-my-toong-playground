chunk-review:
  reviewers:
    - name: claude
      command: "claude -p"
      emoji: "\U0001F9E0"
      color: "CYAN"
    - name: gemini
      command: "gemini"
      emoji: "\U0001F48E"
      color: "GREEN"
    - name: codex
      command: "codex exec"
      emoji: "\U0001F916"
      color: "BLUE"
  settings:
    timeout: 300
    mode: chairman
    # When true, the chairman model (claude) is excluded from the external reviewer list
    # to avoid reviewing its own orchestration output. CLI flags --exclude-chairman /
    # --include-chairman override this value. (Used in chunk-review-job.js)
    exclude_chairman_from_reviewers: false
