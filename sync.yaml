# oh-my-toong 동기화 설정
# 이 파일에 동기화할 대상과 항목을 정의합니다.

# 프로젝트 이름 (백업 폴더명에 사용, 생략시 디렉토리명 사용)
# name: my-project

# 대상 프로젝트 경로 (프로젝트 루트, .claude가 아님)
path: /Users/toong

# 동기화할 agents (카테고리 전체 덮어쓰기)
# agents:
#   - component: oracle
#     add-skills:
#       - explore
#   - component: sisyphus-junior

# 동기화할 commands
# commands:
#   - component: prometheus

# 동기화할 hooks (settings.json에도 자동 추가)
# hooks:
#   # 스크립트 파일 (기본)
#   - component: session-start.sh
#     event: SessionStart          # 필수: SessionStart, UserPromptSubmit, PreToolUse, PostToolUse, Stop
#     matcher: "*"                 # 선택, 기본값 "*"
#     timeout: 10                  # 선택, 기본값 10
#     # command 생략 시 → .claude/hooks/${component}
#
#   # 커스텀 command
#   - component: validator.py
#     event: PreToolUse
#     command: python3 .claude/hooks/${component}
#
#   # 인라인 command (파일 복사 없음)
#   - event: PreToolUse
#     command: echo "checking..."
#
#   # LLM prompt (파일 복사 없음)
#   - event: Stop
#     type: prompt
#     prompt: Verify all tests pass before stopping

# 동기화할 skills (디렉토리 전체 복사)
# skills:
#   - component: prometheus              # 글로벌: skills/prometheus/
#   - component: my-project:testing      # 프로젝트: projects/my-project/skills/testing/

# 설정 동기화 (settings.local.json으로 머지)
config:
  claude:
    language: "한국어"
    outputStyle: "Explanatory"
